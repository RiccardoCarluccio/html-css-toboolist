<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>
    
    <header>        <!-- Logo Boolean + Titolo -->
        <img src="imgs/logo copia.png" alt="Logo Boolean">
        <h1>Toboolist</h1>
    </header>

    <main>

        <div id="container">        <!-- contenitore -->
            <nav>
                <button class="white">Add Task</button>
                <button>Add Section</button>
            </nav>

            <hr>

            <article>
                <section>       <!-- Sezione 1: New Task -->
                    <article>
                        <h2>&dtrif; New Task</h2>
                        <span class="green circle">&check;</span>
                        <span class="simple-text">Quarterly Newsletter</span>
                        <span class="celeste label white">Editorial</span>
                    </article>
                </section>

                <section>       <!-- Sezione 2: Today -->
                    <article>
                        <h2>&dtrif; Today</h2>
                        <span class="green circle">&check;</span>
                        <span class="simple-text">Recruiting blog post</span>
                        <span class="celeste label white">Editorial</span>
                    </article>
                    <article>
                        <span class="green circle">&check;</span>
                        <span class="simple-text">Mobile app launch</span>
                        <span class="magenta label white">Q1 Goals</span>
                    </article>
                    <article>
                        <span class="red circle">&cross;</span>
                        <span class="simple-text">Interview Florian L.</span>
                        <span class="lgreen label white">Recruiting</span>
                    </article>
                    <article>
                        <span class="green circle">&check;</span>
                        <span class="simple-text">Summit update to mobile storefronts</span>
                        <span class="orange label white">Mobile</span>
                    </article>
                </section>

                <section>       <!-- Sezione 2: Upcoming -->
                    <h2>&dtrif; Upcoming</h2>
                </section>
            </article>

        </div>

    </main>

</body>

</html>
