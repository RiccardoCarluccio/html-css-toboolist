<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>
    
    <header>        <!-- Logo Boolean + Titolo -->
        <img src="imgs/logo copia.png" alt="Logo Boolean">
        <h1>Toboolist</h1>
    </header>

    <main>

        <div id="container">        <!-- contenitore -->
            <nav>
                <button>Add Task</button>
                <button>Add Section</button>
            </nav>

            <hr>

            <article>
                <section>       <!-- Sezione 1: New Task -->
                    <h2>&dtrif; New Task</h2>
                    <span class="green circle">&check;</span>
                    <span>Quarterly Newsletter</span>
                    <span>Editorial</span>
                </section>

                <section>       <!-- Sezione 2: Today -->
                    <h2>&dtrif; Today</h2>
                </section>

                <section>       <!-- Sezione 2: Upcoming -->
                    <h2>&dtrif; Upcoming</h2>
                </section>
            </article>

        </div>

    </main>

</body>

</html>
